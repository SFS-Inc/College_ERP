<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - College ERP</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    <style>
        /* Any page-specific overrides can go here, but kept minimal */
    </style>
</head>

<body class="d-flex flex-column min-vh-100 align-items-center justify-content-center">

    <main class="w-100 px-3 d-flex justify-content-center">
        <div class="card login-card shadow-lg p-4">
            <div class="card-body">

                <div class="text-center mb-4">
                    <div class="display-5 text-primary mb-2">
                        <i class="fa-solid fa-rocket"></i>
                    </div>
                    <h3 class="fw-bold text-light">Welcome Back</h3>
                    <p class="text-secondary small">Sign in to Team NASA ERP</p>
                </div>

                <form method="post">
                    {% csrf_token %}

                    {% if form.errors %}
                    <div
                        class="alert alert-danger p-2 mb-3 text-center small text-light bg-danger bg-opacity-10 border border-danger">
                        <i class="fa-solid fa-triangle-exclamation me-1"></i> Invalid username or password
                    </div>
                    {% endif %}

                    <div class="mb-3">
                        <label class="form-label text-secondary small">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-regular fa-user"></i></span>
                            <input type="text" name="username" class="form-control" placeholder="Username" required
                                autofocus>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label text-secondary small">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">
                        Sign In <i class="fa-solid fa-arrow-right ms-2"></i>
                    </button>

                    <input type="hidden" name="next" value="{{ next }}">
                </form>

                <div class="text-center mt-4 pt-3 border-top border-secondary">
                    <a href="/" class="text-decoration-none text-secondary small">
                        <i class="fa-solid fa-arrow-left me-1"></i> Back to Home
                    </a>
                </div>

            </div>
        </div>
    </main>

    <footer class="mt-5 text-center text-secondary small">
        <p>© 2026 Team NASA | Authorized Personnel Only</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
