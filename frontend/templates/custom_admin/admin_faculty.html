{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Faculty - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">
    {% include 'partials/header.html' %}

    <main class="flex-grow-1 py-4 fade-in">
        <div class="container">
            <div class="row align-items-center mb-4">
                <div class="col-auto">
                    <a href="{% url 'admin_dashboard' %}" class="btn btn-outline-secondary rounded-circle">
                        <i class="fa-solid fa-arrow-left"></i>
                    </a>
                </div>
                <div class="col">
                    <h1 class="display-6 fw-bold text-gradient mb-0">Manage Faculty</h1>
                    <p class="text-secondary mb-0">Add, view, and manage faculty members.</p>
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary">
                        <i class="fa-solid fa-plus me-2"></i>Add Faculty
                    </button>
                </div>
            </div>

            <!-- Content Placeholder -->
            <div class="card border-secondary shadow-lg">
                <div class="card-body p-5 text-center text-secondary">
                    <i class="fa-solid fa-users display-4 mb-3"></i>
                    <p>Faculty list will be displayed here.</p>
                </div>
            </div>
        </div>
    </main>

    {% include 'partials/footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
